        /* Basic styling for the Dux image */
        #background {
            position: fixed;

            grid-column: -6/-4;
            grid-row: -1/-4;

            z-index: 3;
            border: none;

        #draggable-resizable-box [data-resize] {
            background-color: #0e4e46;
            position: absolute;
            width: 6px;
            height: 6px;
            z-index: 4;
            opacity: 0;

            transition: 300ms all;

        #draggable-resizable-box:hover [data-resize] {
            opacity: 1;
        }

        #draggable-resizable-box:hover {

            padding: 1px;

            left: -4px;

            margin: 4;

        [data-resize="ne"] {

            left: -4px;
            cursor: sw-resize;
        }

        [data-resize="se"] {
            bottom: -4px;
            right: -4px;
            cursor: se-resize;
        }

        [data-resize="n"] {
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            cursor: n-resize;
        }

        [data-resize="s"] {
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            cursor: s-resize;
        }

        [data-resize="e"] {
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            cursor: e-resize;

        [data-resize="w"] {

            top: 50%;

    <script>

    const box = document.getElementById('draggable-resizable-box');
    let currentHandle, isResizing1 = false, isDragging1 = false;
    let startX, startY, startWidth, startHeight, startTop, startLeft;
    
    const makeDraggableAndResizable = (element) => {
        let isResizing1 = false, isDragging1 = false;
        let currentHandle;
    
        const onMouseMove = (e) => {
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
    
            if (isResizing1) {
                switch (currentHandle) {
                    case 'nw':
                        element.style.width = `${startWidth - dx}px`;
                        element.style.height = `${startHeight - dy}px`;
                       

                    

                        element.style.left = `${startLeft +dx}px`;

                        break;
                    case 'ne':
                        element.style.width = `${startWidth + dx}px`;
                        element.style.height = `${startHeight - dy}px`;
                        break;
                    case 'sw':
                        element.style.width = `${startWidth - dx}px`;
                        element.style.height = `${startHeight + dy}px`;

                        element.style.left = `${startLeft + dx}px`;
                        break;
                    case 'se':
                        element.style.width = `${startWidth + dx}px`;
                        element.style.height = `${startHeight + dy}px`;

                        break;
                    case 'n':
                        element.style.height = `${startHeight - dy}px`;
                        element.style.top = `${startTop + dy}px`;
                        break;
                    case 's':
                        element.style.height = `${startHeight + dy}px`;
                        break;
                    case 'e':
                        element.style.width = `${startWidth + dx}px`;
                        break;
                    case 'w':
                    element.style.width = `${startWidth + dx}px`;
                    element.style.height = `${startHeight + dy}px`;
                    element.style.left = `${startLeft + dx}px`;
                        break;
                }
            } else if (isDragging1) {
                element.style.top = `${startTop + dy}px`;
                element.style.left = `${startLeft + dx}px`;
            }
        };
    
        const onMouseUp = () => {
            isResizing1 = false;
            isDragging1 = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        };
    
        const onMouseDown = (e) => {
            if (e.target.dataset.resize) {
                isResizing1 = true;
                currentHandle = e.target.dataset.resize;
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseFloat(getComputedStyle(element).width);
                startHeight = parseFloat(getComputedStyle(element).height);
                startTop = parseFloat(getComputedStyle(element).top);
                startLeft = parseFloat(getComputedStyle(element).left);
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            } else {
                isDragging1 = true;
                startX = e.clientX;
                startY = e.clientY;
                startTop = parseFloat(getComputedStyle(element).top);
                startLeft = parseFloat(getComputedStyle(element).left);
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            }
        };
    
        element.addEventListener('mousedown', onMouseDown);
    };
    
    // Function to duplicate the box
    const duplicateBox = () => {
            const boxOpacity = getComputedStyle(box).opacity;
            if (boxOpacity === "1") {
                const newBox = box.cloneNode(true);
                newBox.style.position = 'absolute';
                newBox.style.top = `${Math.random() * 400}px`;
                newBox.style.left = `${Math.random() * 400}px`;
                newBox.style.zIndex = '10';
                document.getElementById('background').appendChild(newBox);
                makeDraggableAndResizable(newBox);
            } else {
                console.log("Box opacity is not 1, duplication not allowed.");
            }
        };

        // Initialize the draggable and resizable functionality
       
    
    // Add a keydown event listener for detecting Ctrl + D
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'd') {
            e.preventDefault(); // Prevent default action
            duplicateBox();
        }
    });
    
    // Initialize the draggable and resizable functionality
    makeDraggableAndResizable(box);
    </script>

                        e.preventDefault();

                        const initialY = e.clientY;

                            elmnt.style.width = newWidth + "px";
                            elmnt.style.height = newHeight + "px";

                            let widthRatio = newWidth / initialWidth;
                            let newFontSize = initialFontSize * widthRatio;
                            content.style.fontSize = newFontSize + "px";
                        };

                            document.onmousemove = null;
                            document.onmouseup = null;
